post_content = "[et_pb_section fb_built=\"1\" custom_padding=\"0px|||\" admin_label=\"section\"][et_pb_row custom_padding=\"||0px|\" background_color=\"#e8e8e8\"][et_pb_column type=\"1_2\" parallax=\"off\" parallax_method=\"on\"][et_pb_blurb image=\"<<[site-url]>>/wp-content/uploads/2017/03/Promises-1.png\" text_orientation=\"right\" custom_margin=\"||0px|\" custom_padding=\"20px||0px|60px\"][/et_pb_blurb][/et_pb_column][et_pb_column type=\"1_2\" parallax=\"off\" parallax_method=\"on\"][et_pb_text custom_margin=\"|||0px\" custom_padding=\"20px|80px||0px\"]<p><span style=\"font-size: medium;\">In a democracy, the faith voters repose in their representatives and the political institutions is sacrosanct. It is this faith that keeps the democracy alive. Hence, preserving this faith becomes important.</span></p>
<p><span style=\"font-size: medium;\"><strong>Election Promises Tracker</strong> enables voters to monitor the performance of their governments. It will fact-check claims of the politicians and the governments. It will also assess if governments adhere to all of their promises in regard to education, health, law and order, minority rights, culture, human rights, and many more.</span></p>
