<h4><a href=\"http://manifesto.electionpromisestracker.in/\">Manifesto Tracker</a></h4>
Aam Aadmi Party surged to power with a decisive mandate of 67 seats out of 70 in February 2015. The Party called for alternative politics and made several commitments to the people of Delhi particularly in the field of education. Aam Aadmi Party has completed two years in governance on 14th February 2017.</blockquote>
